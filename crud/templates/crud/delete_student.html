{% extends "layouts/base.html" %}

{% block title %}
Delete Student
{% endblock %}

{% block content %}
<div class="container">
    <br>
    <h2>Are you sure you want to erase the details ?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'crud_student' %}" class="btn btn-bg-primary">Cancel</a>
    </form>
</div>
{% endblock %}
